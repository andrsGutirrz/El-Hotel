    </header>
    <section class="apartado container">
      <div>
        <h2 class="container">Registrar Visitante</h2>
      </div>
    </section>
    <section class="principal container">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nombre" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" required id="nombre" name="nombre" placeholder="nombre"/>
            </div>
          </div>
          <div class="form-group">
            <label for="cedula" class="col-lg-2 control-label">Cedula</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" required id="cedula" name="cedula" placeholder="cedula"/>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-control combo">
            <label for="pago" class="col-lg-2 control-label" >Metodo de pago</label>
            <div class="col-lg-10">
              <select class="form-control">
                <option value="1">Tarjeta</option>
                <option value="2">Efectivo</option>
              </select>
            </div>
          </div>
          <div class="form-control combo">
            <label for="habitacion" class="col-lg-2 control-label" >Numero Habitacion</label>
            <div class="col-lg-10">
              <select class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-control combo">
            <label for="fecha" class="col-lg-2 control-label">Fecha Entrada</label>
            <div class="col-lg-10">
              <input type="date" name="fecha">
            </div>
          </div>
          <div class="form-control combo">
            <label for="fecha" class="col-lg-2 control-label">Fecha Salida</label>
            <div class="col-lg-10">
              <input type="date" name="fecha">
            </div>
          </div>
          <input type="submit" class="btn btn-info" value="Enviar"/>
        </form>
    </section>
